<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        BuzzQuizz
    </header>
    <main>
        <!-- Tela 1 - Lista de Quizzes -->
        <div class="quizzez-list">
            <div class="user-quizzez flex-center">
                <div>
                    Você não criou nenhum quizz ainda :(
                </div>
                <button>Criar Quizz</button>
            </div>
            <h3>Todos os Quizzes</h3>
            <div class="todos-quizzes flex-center">
            </div>
        </div>
        <!-- Tela 2 - Página de um quizz -->
        <div class="quizz-page hide">
            <div class="titulo">
            </div>
            <div class="question-container">
            </div>
            <button onclick="home()">Voltar pra home</button>
        </div>
    </main>
    
    <!-- Informações básicas do Quizz -->
    <div class="info-quizz">
        <h2>Informações básicas do seu Quizz</h2>
        <div class="container">
            <input type="text" class="titulo" id="titulo" placeholder="Título do seu quizz" minlength="20" maxlength="65">
            <input type="url" class="url-image" id="url-image"  placeholder="URL da imagem do seu quizz">
            <input type="number" class="num-perguntas" id="num-perguntas" placeholder="Quantidades de Perguntas do quizz">
            <input type="number" class="num-quizz" id="num-quizz" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="button" onclick="validaInput(), restricaoNumeros()">Prosseguir para criar perguntas</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
