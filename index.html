<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        BuzzQuizz
    </header>
    <main>
        <!-- Tela 1 - Lista de Quizzes -->
        <div class="quizzez-list">
            <div class="user-quizzez flex-center">
                <div>
                    Você não criou nenhum quizz ainda :(
                </div>
                <button>Criar Quizz</button>
            </div>
            <h3>Todos os Quizzes</h3>
            <div class="todos-quizzes flex-center">
                <div onclick="showquizz(this)" class="quizz">
                    <img src="/Rectangle 36.png" />
                    <div>
                        <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tela 2 - Página de um quizz -->
        <div class="quizz-page hide">
            <div class="titulo">
                <img src="/Rectangle 36.png" />
                <div>
                    <p>O quão Potterhead é você?</p>
                </div>
            </div>
            <div class="question-container">
                <div class="respostas flex-center">
                    
                </div>
            </div>
            <button onclick="home()">Voltar pra home</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
